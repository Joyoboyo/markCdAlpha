    <style>

      .leaflet-popup {
        position: absolute;
        text-align: center;
        margin-bottom: 20px;
        }
      
     div > .leaflet-popup-content-wrapper{
      width: 30rem;
      height: 600px;
      text-align: center;
      overflow: scroll;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-radius: 10px;
      margin: 0;
      padding: 0;
     }
     
     .leaflet-popup-content-wrapper{
      background-color: #fff;
      background-color: #C9C7C3;
      overflow: visible;
      scrollbar-width: none;
     }

     .leaflet-popup-content{
       text-align: center;
       margin: 0;
       padding: 0;
       overflow: visible;
      }



      .leaflet-popup-content div.border{
        border: 1rem solid #fff;
        margin-left: 7rem;
        margin-top: 2rem;
      }

      .leaflet-popup-content p{
        text-align: center;
       }

       .leaflet-popup-content p.title{
        text-align: center;
       }

       .leaflet-popup-content p.desc{
        text-align: center;
        /*margin-top: 0;
        margin-bottom: 0;*/
        margin-left: 7rem;
        color: white;
       }

       .leaflet-popup-content > img{
      width: 95%;
      height: 100%;
     }

      .leaflet-popup-content video{
        width:20rem;
        height:300px;
        border-radius: 2.5rem;
      }

      .leaflet-popup-content iframe{
        width:400px;
        height:300px;
        margin: 0;
        padding: 0;
        border-radius: 2rem;
      }

      .leaflet-popup-content .fa-telegram-plane{
        font-size: 2rem;
        width: 30rem;
        padding: 1rem;
        margin-left: 5rem;
        color:#fff;
        border: 1rem solid #fff;
        background-color: #7AB5D5;
        border-radius: 3rem;

      }

      .leaflet-container a.leaflet-popup-close-button {
        position: absolute;
        top: 0;
        right: 1rem;
        margin-top:0.5rem;
        padding: 0.5rem;
        border:#ffffff;
        text-align: center;
        width: 1rem;
        height: 14px;
        font: 16px/14px Tahoma, Verdana, sans-serif;
        /*color: #c3c3c3;*/
        color:white;
        text-decoration: none;
        font-weight: bold;
        background: black;
        border-radius: 50%;
      }
      
      .leaflet-container a.leaflet-popup-close-button:hover {
        /*color: #999;*/
        color: grey;
      }

      width: 100%;
      height: 100%;
     }*/
